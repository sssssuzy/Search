<html>
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
        <title>도서 검색</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
        <style>
            @font-face{font-family: Namsan; src:url("08SeoulNamsanB_0.ttf")}
            *{font-family: Namsan;}
            #list img{ width:50px; height:70; margin: 5px;}
            #list {margin: 10px;}
            #contentStyle{border: 3px dotted rgb(192, 188, 188); padding: 10px; text-align: center;}
            #contentStyle #contents{text-align: left;}
            #contentStyle img{border: 2px solid rgb(129, 123, 123);;}
        </style>
    </head>
    <body>
        <div data-role="page" id="main">
            <div data-role="header" data-theme="a" data-position="fixed">
                <a href="index.html" data-icon="home" data-iconpos="notext" target="_self">Home</a>
                <h1>도서검색</h1>
            </div>
            <div data-role="content">
              <input type="text" id="txtQuery" value="jquery"/>
              <ul data-role="listview" id="list"></ul>
                <script id="temp" type="text/x-handlebars-template">
                {{#each documents}}
                    <li>
                        <a href="#bookSub" title="{{title}}" contents="{{contents}}" price="{{price}}" authors="{{authors}}"><img src="{{thumbnail}}"/>{{{title}}}</a>
                    </li>
                {{/each}}
                </script>
                <input type="button" value="More" id="btnMore">
            </div>
            <div data-role="footer" data-theme="a" data-position="fixed">
                <h3>인천일보 아카데미 김수지</h3>
            </div>
        </div>
        <!--도서 정보 페이지(해당 도서 클릭시)-->
        <div data-role="page" id="bookSub">
            <div data-role="header" data-theme="a" data-position="fixed">
                <a href="index.html" data-icon="home" data-iconpos="notext" target="_self">Home</a>
                <h1>도서정보</h1>
                <a href="#main" data-icon="back" data-iconpos="notext">Back</a>
                
            </div>
            <div data-role="content" id="bookContents">
                <div id="contentStyle">
                    <img src="" id="image" width=200 height=250>
                    <hr/>
                    <h3 id="title"></h3>
                    <h5 id="authors"></h5>
                    <hr/>
                    <p id="contents"></p>
                    <hr/>
                 </div>
            </div>
            <div data-role="footer" data-theme="a" data-position="fixed">
                <h3>인천일보 아카데미 김수지</h3>
            </div>
        </div>
    </body>
    <script>
        var size = 5;
        getList();
        $("#list").on("click","a", function(){
            var title=$(this).attr("title");
            var authors=$(this).attr("authors"); 
            var contents=$(this).attr("contents");
            var price=$(this).attr("price");   
            var image=$(this).find("img").attr("src");                   
            $("#image").attr("src", image);
            $("#title").html(title);
            $("#authors").html(authors + "(" + price + "원)");
            $("#contents").html(contents);
        });
        $("#btnMore").on("click", function(){
            size += 5;
            getList();
        });
        $("#txtQuery").on("keydown", function(){            
            size = 5;
            getList();
        })
        function getList(){
            var query=$("#txtQuery").val();
            $.ajax({
                type:"get",
                url:"https://dapi.kakao.com/v3/search/book?target=title",
                dataType:"json",
                data:{"query":query, "size":size},
                headers:{"Authorization": "KakaoAK d3ddfc03751730ccdffaedd440d93708"},
                success:function(data){
                    var temp=Handlebars.compile($("#temp").html());
                    $("#list").html(temp(data)).listview("refresh");
                }
            });
        }
    </script>
</html>
